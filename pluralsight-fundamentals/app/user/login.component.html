<!--
  example of template drive form
-->

<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login(loginForm.value)" novalidate>
      <!--
          could use (submit)="login(loginForm)"

          novalidate attribute turns off HTML5 validation from being applied to this form
          this allows us to handle the 'required' attribute(and others) through Angular instead of HTML5
      -->
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="(loginForm.controls.userName?.touched || mouseoverLogin) && loginForm.controls.userName?.invalid">Required</em>
      <input
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        (ngModel)="userName"
        name="userName"
        required
        />
        <!--
            could place an attribute on input to wire up event as follows
            (input)="userName=$event.target.value"
        -->
        <!--
            ngModel requires a name attribute
        -->
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="(loginForm.controls.password?.touched || mouseoverLogin) && loginForm.controls.password?.invalid">Required</em>
      <input id="password" type="password" class="form-control"placeholder="Password..." (ngModel)="password" name="password" required />
    </div>

    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=fasle">
      <!-- disabled buttons don't raise events, so need a surrounding span to handle this -->
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>

  <br />
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
</div>
